<ion-view view-title="Login" hide-back-button="true">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="email" placeholder="Brugernavn" ng-model="user.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
            <label class="item assertive" ng-if="error">
                {{error}}
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-balanced" ng-click="signIn(user)">
                Login med brugernavn
            </button>
            <button class="button button-block button-stable" ng-click="signInAnonymously()">
                Login som anonym
            </button>
            <h2 class="text-center login-title">eller login med </h2>
            <p class="text-center">
                <button class="button ion-social-facebook circle" ng-click="signInFacebook()"></button>
                <button class="button ion-social-twitter circle" ng-click="signInTwitter()"></button>
                <button class="button ion-social-google circle" ng-click="signInGoogle()"></button>
            </p>
        </div>
    </ion-content>
</ion-view>

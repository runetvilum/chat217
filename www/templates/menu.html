<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/login" class="item-icon-left" ng-hide="authData">
            <i class="icon ion-log-in"></i>
          Login
        </ion-item>
          <ion-item menu-close ng-click="logout()" class="item-icon-left" ng-show="authData">
            <i class="icon ion-log-out"></i>
          Logout
        </ion-item>
        <ion-item menu-close href="#/app/beskeder/1" class="item-icon-left" ng-show="authData.provider==='custom'">
            <i class="icon ion-ios-box-outline"></i>
          Arkiv
        </ion-item>
        <ion-item menu-close href="#/app/beskeder/0" class="item-icon-left" ng-show="authData.provider==='custom'">
            <i class="icon ion-ios-chatboxes-outline"></i>

          beskeder
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

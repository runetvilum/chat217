<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-icon-top tabs-background-positive  tabs-color-light">
<!--ion-tabs class="tabs-striped tabs-top  tabs-background-positive  tabs-color-light"-->

    <!-- Chats Tab -->
    <ion-tab title="Chat" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/borger/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Indstillinger" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/borger/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
